<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>منظومة التربية و التكوين - منصة تربويات المغرب</title>
    <meta name="description" content="منصة تربويات الشاملة لعلوم التربية، الديداكتيك، ومستجدات نظام التربية والتكوين في المغرب.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            --hover-gradient: linear-gradient(135deg, #1d4ed8 0%, #6d28d9 100%);
            --bg-dark: #111827;
            --card-bg: #1f2937;
            --text-light: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            padding: 40px;
            background: var(--bg-dark);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-card {
            background: var(--primary-gradient);
            color: var(--text-light);
            padding: 30px 20px;
            text-align: center;
            border-radius: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.2);
            cursor: pointer;
            min-height: 100px;
        }

        .section-card:hover {
            transform: translateY(-5px);
            background: var(--hover-gradient);
            box-shadow: 0 8px 25px rgba(124, 58, 237, 0.4);
        }

        /* جعل العنصر الأخير يمتد في العرض إذا كان العدد فردياً في بعض المقاسات */
        .section-card:last-child {
            /* اختياري: لتمييز مستجدات نظام التربية */
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                grid-template-columns: 1fr;
            }
            .section-card {
                padding: 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="#" class="section-card">التحولات البيداغوجية</a>
        <a href="#" class="section-card">الديداكتيك</a>
        <a href="#" class="section-card">علوم التربية</a>
        <a href="#" class="section-card">مفاهيم تربوية</a>
        <a href="#" class="section-card">سوسيولوجيا التربية</a>
        <a href="#" class="section-card">علم النفس التربوي</a>
        <a href="#" class="section-card">مستجدات نظام التربية والتكوين</a>
    </div>

</body>
</html>
