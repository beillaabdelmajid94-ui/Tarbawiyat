  <style>
        :root {
            --primary-blue: #2563eb;
            --secondary-purple: #7c3aed;
            --dark-accent: #1e1b4b;
            --light-gray: #e5e7eb;
            --dark-text: #1f2937;
            --light-text: #ffffff;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100%;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1.5fr;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 40px;
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* العناوين العلوية */
        .header-item {
            padding: 18px 15px;
            text-align: center;
            font-weight: 600;
            font-size: 1.05rem;
            border-radius: 10px;
            color: var(--light-text);
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-purple) 100%);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .header-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.4);
        }

        .yellow-bg {
            background: linear-gradient(135deg, var(--dark-accent) 0%, #0f172a 100%) !important;
            box-shadow: 0 4px 12px rgba(30, 27, 75, 0.4) !important;
        }

        /* العمود الجانبي الأيسر */
        .left-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
            grid-row: 2 / 7;
            justify-content: space-around;
            border-right: 3px solid var(--primary-blue);
            padding-left: 15px;
        }

        /* العناصر في الوسط */
        .main-content {
            grid-column: 2 / 4;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .black-card {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            color: white;
            padding: 16px 18px;
            border-radius: 10px;
            text-align: center;
            font-size: 1rem;
            font-weight: 500;
            position: relative;
            box-shadow: 0 4px 12px rgba(30, 27, 75, 0.3);
            transition: all 0.3s ease;
            line-height: 1.4;
        }

        .black-card:hover {
            transform: translateX(-5px);
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.35);
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-purple) 100%);
        }

        .black-card::before {
            content: "";
            position: absolute;
            right: -30px;
            top: 50%;
            width: 30px;
            height: 2px;
            background: linear-gradient(to right, var(--primary-blue), transparent);
            transform: translateY(-50%);
        }

        /* العمود الأيمن */
        .right-column {
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            gap: 12px;
        }

        .white-box {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #2d2d44 0%, #1f1f35 100%);
            border: 2px solid var(--primary-blue);
            border-radius: 10px;
            font-weight: 500;
            color: var(--light-text);
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.2);
        }

        .white-box:hover {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-purple) 100%);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.35);
        }

        .white-box.yellow-bg {
            background: linear-gradient(135deg, var(--dark-accent) 0%, #1e1b4b 100%) !important;
            border-color: var(--secondary-purple);
            color: white;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(30, 27, 75, 0.3) !important;
        }

        .white-box.yellow-bg:hover {
            background: linear-gradient(135deg, var(--secondary-purple) 0%, #6d28d9 100%) !important;
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(124, 58, 237, 0.35) !important;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 25px;
            }
            
            .header-item {
                font-size: 0.95rem;
                padding: 15px;
            }
            
            .left-column, .black-card::before {
                display: none;
            }
            
            .main-content {
                grid-column: unset;
            }
            
            .right-column {
                grid-template-rows: auto;
            }
        }
    </style>
